    <!-- Restaura la ruta real desde el redirect de 404.html (GitHub Pages SPA) -->
    <script>
      ;(function (l) {
        if (l.search[1] === 'p') {
          var params = l.search.slice(1).split('&').reduce(function (q, s) {
            var kv = s.split('=')
            q[kv[0]] = kv.slice(1).join('=').replace(/~and~/g, '&')
            return q
          }, {})
          if (params.p !== undefined) {
            window.history.replaceState(
              null, null,
              '/' + params.p + (params.q ? '?' + params.q : '') + l.hash
            )
          }
        }
      }(window.location))
    </script>
